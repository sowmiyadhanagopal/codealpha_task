
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Social Media</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: #007bff;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar h2 {
      font-size: 1.5rem;
    }

    .navbar a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    .navbar a:hover {
      opacity: 0.8;
    }

    /* Container */
    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
    }

    /* Post Form */
    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    /* Post & Comment */
    .post, .comment {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .post h4 {
      color: #007bff;
      margin-bottom: 10px;
    }

    .comments {
      margin-top: 20px;
    }

    /* Section Toggle */
    .section {
      display: none;
      animation: fadeIn 0.3s ease-in;
    }

    .section.active {
      display: block;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar div {
        margin-top: 10px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Utility */
    .comment {
      border-left: 3px solid #007bff;
      padding-left: 10px;
    }

    .post a {
      margin-right: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>MiniSocial</h2>
    <div>
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('profile')">My Profile</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Home -->
    <div id="home" class="section active">
      <form id="postForm">
        <textarea placeholder="What's on your mind?" required></textarea><br>
        <button type="submit">Post</button>
      </form>

      <div id="feed">
        <div class="post">
          <h4>@sowmiya</h4>
          <p>This is a sample post. Hello world!</p>
          <button class="like-btn">‚ù§Ô∏è Like</button>
          <a href="#" onclick="showSection('post')">üí¨ Comment</a>
        </div>
      </div>
    </div>

    <!-- Profile -->
    <div id="profile" class="section">
      <h2>@sowmiya</h2>
      <button class="follow-btn">Follow</button>

      <h3 style="margin-top:20px;">My Posts</h3>
      <div class="post">
        <p>This is my first post!</p>
      </div>
    </div>

    <!-- Post Detail -->
    <div id="post" class="section">
      <div class="post">
        <h4>@sowmiya</h4>
        <p>This is a post with comments.</p>
      </div>

      <div class="comments">
        <h3>Comments</h3>
        <div class="comment">Nice post!</div>
        <form id="commentForm">
          <input type="text" placeholder="Add a comment..." required />
          <button type="submit">Send</button>
        </form>
      </div>
      <br>
      <button onclick="showSection('home')">‚¨Ö Back to Feed</button>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function logout() {
      alert("Logged out (frontend only)");
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("postForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Post submitted (not saved)");
      });

      document.getElementById("commentForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Comment added (not saved)");
      });

      document.querySelectorAll(".like-btn").forEach(btn => {
        btn.addEventListener("click", () => alert("Liked (frontend only)"));
      });

      const followBtn = document.querySelector(".follow-btn");
      followBtn.addEventListener("click", () => {
        followBtn.textContent = followBtn.textContent === "Follow" ? "Unfollow" : "Follow";
      });
    });
  </script>
</body>
</html>
