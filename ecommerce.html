<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini E-Commerce</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
    }

    .navbar {
      background: #28a745;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .navbar h2 {
      margin: 0;
    }

    .navbar button {
      background: white;
      color: #28a745;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 8px;
      padding: 15px;
      flex: 1 1 250px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
    }

    .product h4 {
      margin: 10px 0;
    }

    .product button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart {
      margin-top: 40px;
    }

    .cart h3 {
      margin-bottom: 15px;
    }

    .cart-item {
      background: white;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .cart-item span {
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .products {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>MyShop</h2>
    <button onclick="showCart()">ðŸ›’ View Cart (<span id="cart-count">0</span>)</button>
  </div>

  <div class="container">

    <!-- Product Listing -->
    <div class="products" id="product-list">
      <!-- Products will be injected here -->
    </div>

    <!-- Shopping Cart -->
    <div class="cart" id="cart-section" style="display:none;">
      <h3>Your Cart</h3>
      <div id="cart-items"></div>
      <p id="cart-total"><strong>Total: â‚¹0</strong></p>
    </div>

  </div>

  <script>
   const products = [
  {
    id: 1,
    name: 'Wireless Headphones',
    price: 1999,
    img: 'https://images.unsplash.com/photo-1585386959984-a4155223f9b3?auto=format&fit=crop&w=400&q=80'
  },
  {
    id: 2,
    name: 'Smart Watch',
    price: 3499,
    img: 'https://images.unsplash.com/photo-1598970434795-0c54fe7c0642?auto=format&fit=crop&w=400&q=80'
  },
  {
    id: 3,
    name: 'Bluetooth Speaker',
    price: 999,
    img: 'https://images.unsplash.com/photo-1585395220341-9fbc92e6c77b?auto=format&fit=crop&w=400&q=80'
  },
  {
    id: 4,
    name: 'Phone Stand',
    price: 199,
    img: 'https://images.unsplash.com/photo-1606813902910-9b75f1c8e7f2?auto=format&fit=crop&w=400&q=80'
  }
];


    const cart = [];
    function renderProducts() {
      const container = document.getElementById('product-list');
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h4>${product.name}</h4>
          <p>â‚¹${product.price}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      document.getElementById('cart-count').textContent = cart.length;
      alert(`${product.name} added to cart.`);
    }

    function showCart() {
      const cartSection = document.getElementById('cart-section');
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');

      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name}</span>
          <span>â‚¹${item.price}</span>
        `;
        cartItems.appendChild(div);
        total += item.price;
      });

      cartTotal.innerHTML = `<strong>Total: â‚¹${total}</strong>`;
      cartSection.style.display = 'block';
      window.scrollTo(0, document.body.scrollHeight);
    }

    renderProducts();
  </script>

</body>
</html>
